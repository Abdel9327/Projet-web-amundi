<form #addRequestForm="ngForm" (submit)="addRequest(addRequestForm)">
    <label for="description">Description de la requete</label><br>
    <input type="text" id="description" ngModel name="description"><br>
    <input class="form-check-input" type="radio" name="flexRadioDefault" value="sql"  ngModel="sql"  name="typeRequete" (change)="onItemChange('Requète sql')"  />
    <label class="form-check-label">
      Sql
    </label>
    
    
    <input  class="form-check-input" type="radio" name="flexRadioDefault" value="Procédure stockee"   name="typeRequete" (change)="onItemChange('Procédure stocké')"  />
    <label class="form-check-label">
        Procédure stockée
    </label><br>
    <label for="requete">{{typeRequest}}</label><br>
    <input type="text" id="requete" ngModel name="requete"><br>
    <label for="typeBdd">Type de base de donnée</label><br>
    <input type="text" id="typeBdd" ngModel name="typeBdd"><br>
    <label for="serveur">Serveur</label><br>
    <input type="text" id="serveur" ngModel name="serveur"><br>
    <label for="port">Port</label><br>
    <input type="text" id="port" ngModel name="port"><br>
    <label for="base">Base de donnée</label><br>
    <input type="base" id="base" ngModel name="base"><br>
    <label for="compte">Compte</label><br>
    <input type="text" id="compte" ngModel name="compte"><br>
    <label for="password">Mot de passe</label><br>
    <input type="password" id="password" ngModel name="password"><br><br>
    <button type="submit">Ajouter</button>

    <p>{{ErrorMessage}}</p>
</form>
