<form ngNativeValidate #addRequestForm="ngForm" (submit)="addRequest(addRequestForm)">
    <label for="description">Description de la requete</label><br>
    <input type="text" id="description" name="description"  required minlength="8"><br>
    <input class="form-check-input" type="radio" name="flexRadioDefault" value="sql"  ngModel="sql"  name="typeRequete" (change)="onItemChange('Requète sql')"  />
    <label class="form-check-label">
      Sql
    </label>
    
    <input  class="form-check-input" type="radio" name="flexRadioDefault" value="procedure stockee"   name="typeRequete" (change)="onItemChange('Procédure stocké')"  />
    <label class="form-check-label">
        Procédure stockée
    </label><br>
    <label for="requete">{{typeRequest}}</label><br>
    <input type="text" id="requete" ngModel name="requete" required><br>
    <label for="typeBdd">Type de base de donnée</label><br>
    <input type="text" id="typeBdd" ngModel name="typeBdd"  required><br>
    <label for="serveur">Serveur (nomserveur,port)</label><br>
    <input type="text" id="serveur" ngModel name="serveur" required><br>
    <label for="base">Base de donnée</label><br>
    <input type="base" id="base" ngModel name="base"  required><br>
    <label for="condition">Condition</label><br>
    <input type="text" id="condition" ngModel name="condition"><br>
    <label for="compte">Compte</label><br>
    <input type="text" id="compte" ngModel name="compte"  required><br>
    <label for="password">Mot de passe</label><br>
    <input type="password" id="password" ngModel name="password"  required><br><br>
    <button type="submit">Ajouter</button>


    <div id="liste-error" *ngFor="let message of ErrorMessages ; let indexRequest = index"> 
    <p>{{message }}</p>
    </div>
</form>
